<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Toddidoo</h1>
  </header>
  <section class="input__section">
    <form class="add__todo__form">
      <input type="text" class="add__todo__input__title" placeholder="Title" maxlength="15">
      <input type="text" class="add__todo__input__description" placeholder="Description" maxlength="28">
      <button class="add__todo__submitbutton" disabled>Add todo</button>
    </form>
  </section>
  <section class="todo__list__container">
    <ul class="todo__list">
    </ul>
  </section>
</body>

</html>
